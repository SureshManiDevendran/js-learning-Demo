<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Node List</title>
</head>
<body style="background-color: aqua;color: black;">
    <p>Hello World</p>
</body>
<script>
    const div=document.createElement('div')
    console.log(div);
    div.className="main";
    div.id=Math.round(Math.random()*10);
    div.setAttribute("title","title Generated");
    div.style.backgroundColor="green";
    div.style.padding="10px";
    div.innerText="Hello Javascript";
    const textnode=document.createTextNode("hiii");
    div.appendChild(textnode);
    document.body.appendChild(div);
</script>
</html>
