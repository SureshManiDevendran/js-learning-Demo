<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Edit And Remove </title>
</head>
<body style="background-color: aqua;color: black;">
    <ul class="language">
        <li>C#</li>
        <li>JAVA</li>
        <li>HTML</li>
        <li>Reactjs</li>
    </ul>
</body>
<script>
    function addLanguage(languageName)
    {
      const li= document.createElement('li')
      li.innerHTML=languageName;
      document.querySelector('.language').appendChild(li);
    }

    addLanguage('Python');
</script>
</html>
