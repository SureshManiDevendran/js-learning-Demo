<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Edit And Remove </title>
</head>
<body style="background-color: aqua;color: black;">
    <ul class="language">
        <li>C#</li>
        <li>JAVA</li>
        <li>HTML</li>
        <li>Reactjs</li>
    </ul>
</body>
<script>
    function addLanguage(languageName)
    {
      const li= document.createElement('li')
      li.innerHTML=languageName;
      document.querySelector('.language').appendChild(li);
    }

    function addOptiLanguage(languageName)
    {
        const li=document.createElement('li'); // creeated li
        // Adding text to the li using createTextNode it wont traverse all node so it is faster 
        //as comapre to innerHTML
        //
       li.appendChild(document.createTextNode(languageName)); 

       document.querySelector('.language').appendChild(li); // adding to the ul class as language
    }

    addLanguage('Python');
    addOptiLanguage('Ruby');
    // Edit

    // Select Element
   const secondElement= document.querySelector('li:nth-child(2)');

   // Create new li element
   const newli=document.createElement('li');
 // const newli=secondElement.appendChild(document.createTextNode("Mojo"));
   
 // Add text to new li
   newli.appendChild(document.createTextNode("Mojo"));
  // then add new li to existing li called Second Element
 secondElement.replaceWith(newli);

 // Edit

 const firstLang=document.querySelector('li:first-child');
 firstLang.outerHTML="<li>TypeScript</li>"

 // remove
 const lastLang=document.querySelector('li:last-child');
 console.log(lastLang);
 lastLang.remove();

</script>
</html>
